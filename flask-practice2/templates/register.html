<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            function regist() {
                $.ajax({
                    url:'/api/v1/users',
                    contentType: 'application/json',
                    method: 'POST',
                    data: JSON.stringify ({
                      userid: $('#userid').val(),
                      username: $('#username').val(),
                      password: $('#password').val(),
                      're-password': $('#re-password').val(),
                      
                    })
                }).done(function (res) {
                    alert('회원가입에 성공하셨습니다!!!!');
                    window.location = '/';
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <h1>회원가입</h1>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <form method="POST" action="api/v1/users">
                        <div class="form-group">
                            <label for="userid">아이디</label>
                            <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid" />
                        </div>
                        <div class="form-group">
                            <label for="username">사용자이름</label>
                            <input type="text" class="form-control" id="username" placeholder="사용자이름" name="username" />
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
                        </div>
                        <div class="form-group">
                            <label for="re-password">비밀번호확인</label>
                            <input type="password" class="form-control" id="re-password" placeholder="비밀번호확인" name="re-password" />
                        </div>

                        <!-- 상단에 작성한 ajax code 를 버튼에 연결해주기위해 원래있던 코드를 수정해줌 -->
                        <!-- <button type="submit" class="btn btn-primary">등록</button> -->

                        <button type="button" class="btn btn-primary" onclick="regist();">등록</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
