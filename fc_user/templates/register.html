 <!-- 3... register 페이지를 생성 중 
 meta charset , meta name 설정해줌
  -->
 
 
 
 <!-- bootstrap 내 코드를 가져와서 사용 -->
<html> 
 <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=divice-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>    

<!-- 부트스트랩 link 들을 가져온후 폼을 만들어주기 위한 작업을 시작 -->
<!-- row -> row mt-5 여백추가 -->
 <body>
    <div class="container">
        <div class="row mt-5">      
            <div class="col-12 text-center">
                <h1>회원가입</h1>
            </div>
        </div>
    <div class="row mt-5">
        <div class="col-12">
            {{ error }}
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <!-- 파이썬에 정보를 전송해주기 위해 form 에 POST 방식 선언하고 action 에 현재위치 니깐 . 만 표시 한다  쟝고에서 폼을(폼안에) 설정할때는 {% csrf_token %} 필히 입력 -->
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">사용자 이름</label>
                  <input
                   type="text" 
                   class="form-control" 
                   id="username" 
                   placeholder="사용자 이름"
                   name="username"
                   />
                </div>
                <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="비밀번호"
                  name="password"
                  />
                </div>
                <div class="form-group">
                    <label for="re-password">비밀번호 확인</label>
                    <input 
                    type="password" 
                    class="form-control" 
                    id="re-password" 
                    placeholder="비밀번호 확인"
                    name="re-password"
                    />
                </div>
                <div class="form-group">
                    <label for="useremail">이메일주소</label>
                    <input 
                    type="email" 
                    class="form-control" 
                    id="useremail" 
                    placeholder="이메일주소입력"
                    name="useremail"
                    />
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
              </form>
        </div>
    </div>
 </body>
</html>
