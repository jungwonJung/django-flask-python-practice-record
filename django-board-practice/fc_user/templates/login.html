{% block contents %}
<div class="row mt-5">      
    <div class="col-12 text-center">
        <h1>로그인</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
            <!-- 파이썬에 정보를 전송해주기 위해 form 에 POST 방식 선언하고 action 에 현재위치 니깐 . 만 표시 한다  쟝고에서 폼을(폼안에) 설정할때는 {% csrf_token %} 필히 입력 -->
        <form method="POST" action=".">
            {% csrf_token %} 
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
                    placeholder="{{ field.label }}" name="{{ field.name }}" />
            </div>
            {% if field.errors %}
            <span style="color: red">{{ field.errors }}</span>
            {% endif %}
            {% endfor %}
            
            <!-- 폼을 적용했지만 원하는 대로 배치를 하고 설정하기위해 폼안에 내용들을 정리해줘야함 -->
                <!-- form 적용을 위해 form 태그 하위 지움  -->

                  name="password"
                  />
                </div> -->
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
</div>
